<div class="socialxe_login">
	<h3>{$lang->title_social_login_additional}</h3>
	<p>{$lang->about_social_login_additional}</p>

	<form id="fo_insert_member" action="./" method="post" onsubmit="return procFilter(this, signup)" no-error-return-url="true">
