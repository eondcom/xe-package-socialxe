<form action="./" method="get" onsubmit="return procFilter(this, modify_client)" id="fo_obj">
<input type="hidden" name="mid" value="{$mid}" />
<input type="hidden" name="client_srl" value="{$client_srl}" />
<input type="hidden" name="domain" value="{$client_info->domain}" />

<table cellspacing="0" class="rowTable">
<tr>
	<th scope="col"><div>Client Token</div></th>
	<td class="wide">{$client_info->client_token}</td>
</tr>
<tr>
	<th scope="col" rowspan="2"><div>{$lang->domain}</div></th>
	<td class="wide">
		<select name="_domain_list" multiple="multiple" size="{count($domain_list)?count($domain_list):1}" class="w400">
		<!--@foreach($domain_list as $key => $val)-->
			<option value="{$val}">{$val}</option>
		<!--@end-->
		</select>
		<span class="button"><button type="button" onclick="doDeleteDomain()">{$lang->cmd_delete}</button></span>
	</td>
</tr>
<tr>
	<td class="wide">
		<input type="text" name="_domain" id="insert_domain" class="inputTypeText w400" />
		<span class="button black strong"><button type="button" onclick="doInsertDomain()">{$lang->cmd_insert}</button></span>
		<p>{$lang->about_client_domain}</p>
	</td>
</tr>
<tr class="row2">
	<th colspan="2" class="button">
		<span class="button black strong"><input type="submit" value="{$lang->cmd_registration}" accesskey="s" /></span>
	</th>
</tr>
</table>
</form>
